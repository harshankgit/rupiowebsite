<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rupio website</title>
    <style>
        /* CSS styles for the main page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, cyan, yellow);



        }

        .container {
            position: relative;
            max-width: 100%;
            margin: 0 auto;
            padding: 0 10px;
        }



        .login-container {
            width: 80%;
            max-width: 400px;
            /* Adjust max-width for better responsiveness */
            margin: 100px auto 20px;
            /* Updated margin for spacing from the image */
            background-color: #fff;
            /* Changed background color */
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
            /* Added z-index to appear above the image */
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 3px;
            box-sizing: border-box;
            background-color: #f2f2f2;
            /* Changed background color */
            border: 1px solid #ccc;
            /* Added border */
        }

        .login-container button[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .login-container button[type="submit"]:hover {
            background-color: #45a049;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 9999;
            max-width: 90%;
        }

        .popup img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        #add {
            width: 100%;
            background: green;
            color: white;
            border-radius: 26px;
            padding: 6px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="container">
            <!-- Popup -->
            <div class="popup" id="popup">
                <span class="close-btn" onclick="closePopup()">&times;</span>
                <img src="rupio_image.jpg" alt="Rupio Image">
            </div>
            <!-- Logo -->

            <!-- Login Form -->
            <div class="login-container">
                <h2>Login</h2>
                <form id="loginForm" onsubmit="redirectToWebsite(); return false;">
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit" id="add">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        // Function to close the popup
        function closePopup() {
            document.querySelector('.popup').style.display = 'none';
        }

        // Function to redirect to the provided website link
        function redirectToWebsite() {
            var websiteLink = "https://harshankgit.github.io/rupio/dashboard.html";
            window.location.href = websiteLink;
        }
    </script>
</body>

</html>
